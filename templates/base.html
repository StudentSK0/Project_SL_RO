<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header class="container">
    <nav class="m-2 p-2 navbar navbar-light bg-warning">
        <div><a class="m-1 navbar-brand" href="/index">{{ current_user.login }}</a></div>
        {% if current_user.is_authenticated %}
        <div>
            <a class="m-1 btn btn-primary " href="/members/{{ current_user.group }}">Список</a>
            <a class="m-1 btn btn-primary " href="/aboutme">About me</a>
            <a class="m-1 btn btn-primary " href="/profile">Профиль</a>
            <a class="m-1 btn btn-primary" href="/logout">Выйти</a></div>
        {% else %}
        <div>
            <a class="m-1 btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="m-1 btn btn-success" href="/login">Войти</a>
        </div>
        {% endif %}
    </nav>
</header>
<main role="main" class="container">
    <div class="p-3 m-3">
        {% block content %}{% endblock %}
    </div>
</main>
</body>
</html>
